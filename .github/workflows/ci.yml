# GitHub Actions workflow for continuous integration
# Runs tests and linting on pushes and pull requests

name: CI

on:
  push:
    branches: [main, master, 'copilot/**']
  pull_request:
    branches: [main, master]

# Minimal permissions needed for this workflow
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 scripts/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 scripts/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with pytest
        run: |
          python -m pytest tests/ scripts/test_*.py -v --tb=short

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check code formatting with black
        run: |
          black --check --diff scripts/ tests/ || echo "::warning::Code formatting issues found. Run 'black scripts/ tests/' to fix."

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff scripts/ tests/ || echo "::warning::Import sorting issues found. Run 'isort scripts/ tests/' to fix."
